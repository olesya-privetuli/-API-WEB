<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
</head>
<body>
{% for item in people%}
<div class="col-md6 border rounded">
    <div>
        <h1>{{item.surname}} {{item.name}} {{item.fathername}}</h1>
        <h3>Годы жизни:</h3>{{item.years_of_life}}
        <h3>Звание:</h3>{{item.grade}}
        <h3>Место смерти</h3>{{item.place_of_death}}
    </div>
</div>
</body>
</html>
{% endfor %}
